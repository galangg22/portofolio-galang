<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - John Doe</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .contact-container {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            justify-content: space-between;
            margin-top: 40px;
        }

        .social-links {
            flex: 1;
            min-width: 300px;
        }

        .social-links h2 {
            margin-bottom: 20px;
        }

        .social-icon {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            color: #ffffff;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .social-icon:hover {
            transform: translateX(10px);
        }

        .social-icon img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .contact-form {
            flex: 1;
            min-width: 300px;
        }

        .contact-form h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .form-group textarea {
            height: 150px;
        }

        .submit-btn {
            background-color: #420080;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #ff6b76;
        }
    </style>
  <style>
    .social-icon {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
        color: #ffffff;
        text-decoration: none;
        transition: transform 0.3s ease, filter 0.3s ease;
    }

    .social-icon:hover {
        transform: translateX(10px);
    }

    .social-icon img {
        width: 30px;
        height: 30px;
        margin-right: 10px;
        filter: brightness(0) invert(1); /* Make icons black */
        transition: filter 0.3s ease;
    }

    .social-icon:hover img {
        filter: none; /* Return to default color on hover */
    }
</style>
    
</head>
<body>
    <button class="menu-toggle">â˜°</button>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="skills.html">Skills</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Contact Me</h1>
        <div class="contact-container">
            <div class="social-links">
                <h2>Connect with me</h2>
                <a href="https://github.com/galangg22" class="social-icon" target="_blank">
                    <img src="https://cdn.jsdelivr.net/npm/simple-icons@v5/icons/github.svg" alt="GitHub">
                    GitHub
                </a>
                <a href="https://wa.me/62895364773207" class="social-icon" target="_blank">
                    <img src="https://cdn.jsdelivr.net/npm/simple-icons@v5/icons/whatsapp.svg" alt="LinkedIn">
                    WhatsApp
                </a>
                <a href="https://instagram.com/galngg_" class="social-icon" target="_blank">
                    <img src="https://cdn.jsdelivr.net/npm/simple-icons@v5/icons/instagram.svg" alt="Twitter">
                    Instagram
                </a>
                <a href="mailto:galangskywalker@gmail.com" class="social-icon">
                    <img src="https://cdn.jsdelivr.net/npm/simple-icons@v5/icons/gmail.svg" alt="Email">
                    galangskywalker@gmail.com
                </a>
            </div>
            <div class="contact-form">
                <h2>Send me a message</h2>
                <form action="https://formspree.io/f/meoqzdan" method="POST">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" name="name" required placeholder="isi nama lengkap anda">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" name="email" required placeholder="gunakan email asli">
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea name="message" required placeholder="gunakan bahasa yang sopan"></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="transitions.js"></script>
</body>
</html>
