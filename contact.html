<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - John Doe</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .contact-container {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            justify-content: space-between;
            margin-top: 40px;
        }

        .social-links {
            flex: 1;
            min-width: 300px;
        }

        .social-links h2 {
            margin-bottom: 20px;
        }

        .social-icon {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            color: #ffffff;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .social-icon:hover {
            transform: translateX(10px);
        }

        .social-icon img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .contact-form {
            flex: 1;
            min-width: 300px;
        }

        .contact-form h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .form-group textarea {
            height: 150px;
        }

        .submit-btn {
            background-color: #ff4d5a;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #ff6b76;
        }
    </style>
</head>
<body>
    <button class="menu-toggle">â˜°</button>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="skills.html">Skills</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Contact Me</h1>
        <div class="contact-container">
            <div class="social-links">
                <h2>Connect with me</h2>
                <a href="https://github.com/johndoe" class="social-icon" target="_blank">
                    <img src="https://cdn.jsdelivr.net/npm/simple-icons@v5/icons/github.svg" alt="GitHub">
                    GitHub
                </a>
                <a href="https://linkedin.com/in/johndoe" class="social-icon" target="_blank">
                    <img src="https://cdn.jsdelivr.net/npm/simple-icons@v5/icons/linkedin.svg" alt="LinkedIn">
                    LinkedIn
                </a>
                <a href="https://twitter.com/johndoe" class="social-icon" target="_blank">
                    <img src="https://cdn.jsdelivr.net/npm/simple-icons@v5/icons/twitter.svg" alt="Twitter">
                    Twitter
                </a>
                <a href="mailto:john.doe@example.com" class="social-icon">
                    <img src="https://cdn.jsdelivr.net/npm/simple-icons@v5/icons/gmail.svg" alt="Email">
                    john.doe@example.com
                </a>
            </div>
            <div class="contact-form">
                <h2>Send me a message</h2>
                <form action="https://formspree.io/f/your-form-id" method="POST">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea name="message" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="transitions.js"></script>
</body>
</html>
