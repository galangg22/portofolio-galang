<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galangg - Web Developer & Video Editor</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .hero {
            text-align: center;
            padding: 100px 0;
            position: relative;
            overflow: hidden;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 40px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease forwards 0.5s;
        }

        .cta-button {
    display: inline-block;
    padding: 15px 40px;
    background: linear-gradient(135deg, #ff007f, #ffcd00);
    color: white;
    text-decoration: none;
    border-radius: 30px;
    font-weight: bold;
    font-size: 1.3rem;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    position: relative;
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(255, 0, 150, 0.4);
    transition: all 0.3s ease-in-out;
    cursor: pointer;
    animation: zoomIn 0.8s ease forwards 0.5s;
    transform: scale(0.9);
}

.cta-button::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255, 255, 255, 0.3), transparent);
    transform: scale(0);
    transition: transform 0.6s ease;
    z-index: 1;
    border-radius: 50%;
}

.cta-button:hover::before {
    transform: scale(1);
}

.cta-button:hover {
    background: linear-gradient(135deg, #ffcd00, #ff007f);
    box-shadow: 0 8px 30px rgba(255, 0, 150, 0.6);
    transform: scale(1);
    color: white;
}

.cta-button:active {
    transform: scale(0.95);
    box-shadow: 0 3px 10px rgba(255, 0, 150, 0.3);
}

@keyframes zoomIn {
    from {
        opacity: 0;
        transform: scale(0.5);
    }
    to {
        opacity: 1;
        transform: scale(0.9);
    }
}


        .light-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle, rgba(144, 0, 255, 0.54) 0%, rgba(0,0,0,0) 70%);
            opacity: 0;
            animation: pulse 4s infinite;
            margin-bottom: 0px;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 0.5;
            }
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
